<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
  </head>
  <body class="page">
    <header class="main-banner">
        <img class="matrix" src="./eisenhower-matrix.jpg">
        <a
          class="more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower"
          >Want more details?
        </a>
    </header>
    <main class="central-unit">
      <section class="add-tasks">
        <p id="add-item">
            <label class="task add-task" for="new-task">Add Item</label>
            <div class="task-wrapper">
                <input class="text-input" id="new-task" class="task" type="text">
                <button class="button">Add</button>
            </div>
        </p>
    </section>
    <section class="active-tasks">
      <h3 class="list-title">Todo</h3>
      <ul
        class="task-list"
        id="incomplete-tasks">
         <li class="list-item">
            <input class="checkbox" type="checkbox">
            <label class="task">Pay Bills</label>
            <input class="text-input" type="text" class="task">
            <button class="edit button">Edit</button>
            <button class="delete button">
                <img class="remove" src="./remove.svg">
            </button>
        </li>
         <li class="edit-mode list-item">
            <input class="checkbox" type="checkbox">
            <label class="task">Go Shopping</label>
            <input class="text-input" type="text" value="Go Shopping" class="task">
            <button class="edit button">Save</button>
            <button class="delete button">
                <img src="./remove.svg">
            </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="list-title">Completed</h3>
      <ul
        class="task-list"
        id="completed-tasks">
        <li class="list-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input class="text-input" type="text" class="task">
            <button class="edit button">Edit</button>
            <button class="delete button">
                <img src="./remove.svg">
            </button>
        </li>
      </ul>
    </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
